---
layout: default
comments: true
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%Y.%m.%d" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%}
        â€” <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.author }}</span></span>
      {%- endif -%}</p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>
  
  <!-- Notice the action url that tells Staticman where to send the POST data -->
  <form method="POST"
    action="https://onwards-games-staticman-5843657dd789.herokuapp.com/v3/entry/github/guipaz/guipaz.github.io/main/comments">
    <input name="options[redirect]" type="hidden" value="{{ page.url }}">
    <h4>Comment!</h4>
    <!-- and finally the user visible fields -->
    <p><label>Name: <input type="text" name="fields[name]" /></label></p>
    <p><label>E-mail: <input type="text" name="fields[email]" /></label></p>
    <p><label>Comment: <input type="text" name="fields[message]" /></label></p>
    <p><button type="submit">Submit</button></p>
  </form>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
