{% for category in site.categories %}
    <h4>{{ category | first }}</h4>
    {% for post in category.last %}
        <span>{{ post.date | date: "%Y.%m.%d" }} - <a href="{{ post.url }}">{{ post.title | escape }}</a></span>
    {% endfor %}
    <hr>
{% endfor %}
